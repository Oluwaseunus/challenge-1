<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Conectar Home Page</title>
  </head>

  <body>
    <nav>
      <div class="container container-nav">
        <img class="logo" src="src/svg/logo.svg" alt="Conectar logo" />

        <div class="links">
          <ul class="nav__list">
            <li><a class="nav-link" href="#home">Home</a></li>
            <li><a class="nav-link" href="#about">About</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>

          <ul class="nav__list">
            <li>
              <a class="nav-link nav-link-current" href="#english">English</a>
            </li>
            <li>
              <a class="nav-link" href="#russian">Русский</a>
            </li>
          </ul>

          <button class="btn">CLASSROOM</button>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="main__header">
        <div class="main__header-base">
          EDIT PROFILE
        </div>
      </div>

      <div class="content">
        <div class="profile">
          <div class="profile__bg">
            <button class="edit edit__top">
              <img src="src/svg/edit.svg" alt="Edit background image" />
            </button>
            <div class="profile__avatar">
              <input type="checkbox" id="edit__settings" />
              <label for="edit__settings" class="edit__button">
                <img
                  src="src/svg/edit.svg"
                  alt="Edit background image"
                  class="edit__button-image"
                />
              </label>
              <!-- <button class="edit edit__bottom">
              </button> -->
              <!-- <div class="edit__settings-options"> -->
              <div class="edit__settings-list">
                <button class="btn btn__edit">Upload Picture</button>
                <button class="btn btn__edit">Delete Picture</button>
                <button class="btn btn__edit btn__edit-hide">
                  Take a Picture
                </button>
                <!-- </div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="form">
          <form>
            <div class="row">
              <input type="text" name="first_name" placeholder="First Name" />
              <input type="text" name="last_name" placeholder="Last Name" />
            </div>
            <div class="row">
              <input type="text" name="username" placeholder="@Username" />
              <input type="email" name="email" placeholder="Email Address" />
            </div>
            <div class="row">
              <input type="text" name="phone" placeholder="Phone Number" />
              <div class="select">
                <select class="input__select" name="nationality">
                  <option value="">Nationality</option>
                </select>
              </div>
            </div>
            <div class="row">
              <input type="text" class="align" />
              <div class="select">
                <select class="input__select" name="country">
                  <option value="">Country of Residence</option>
                  <option value="Afghanistan">Afghanistan</option>
                  <option value="Åland Islands">Åland Islands</option>
                  <option value="Albania">Albania</option>
                  <option value="Algeria">Algeria</option>
                  <option value="American Samoa">American Samoa</option>
                  <option value="Andorra">Andorra</option>
                  <option value="Angola">Angola</option>
                  <option value="Anguilla">Anguilla</option>
                  <option value="Antarctica">Antarctica</option>
                  <option value="Antigua and Barbuda"
                    >Antigua and Barbuda</option
                  >
                  <option value="Argentina">Argentina</option>
                  <option value="Armenia">Armenia</option>
                  <option value="Aruba">Aruba</option>
                  <option value="Australia">Australia</option>
                  <option value="Austria">Austria</option>
                  <option value="Azerbaijan">Azerbaijan</option>
                  <option value="Bahamas">Bahamas</option>
                  <option value="Bahrain">Bahrain</option>
                  <option value="Bangladesh">Bangladesh</option>
                  <option value="Barbados">Barbados</option>
                  <option value="Belarus">Belarus</option>
                  <option value="Belgium">Belgium</option>
                  <option value="Belize">Belize</option>
                  <option value="Benin">Benin</option>
                  <option value="Bermuda">Bermuda</option>
                  <option value="Bhutan">Bhutan</option>
                  <option value="Bolivia">Bolivia</option>
                </select>
              </div>
              <div class="select">
                <select class="input__select" name="state">
                  <option value="">State/City of Residence</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="select">
                <select class="input__select" name="timezone">
                  <option value="">Timezone of Location</option>
                </select>
              </div>
              <input type="text" class="align align-last" />
            </div>
            <div class="row row__submit">
              <button class="btn btn__submit">SAVE CHANGES</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
